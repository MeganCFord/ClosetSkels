<div ng-include="'partials/navbar.html'" class="navbar navbar-default" ng-controller="Nav as nav"></div>


<h1 class="text-center">My Closet</h1> 
<div class="container">
  <div class="col col-sm-3">
    Filter Sidebar will go here.
  </div>
  <div class="col col-sm-9">
    <div  ng-hide="closet.costumes | isEmpty" ng-repeat="costume in closet.costumes">
      <p>Costume name: {{costume.name}}</p>
      <p>{{costume.boos.length}} <i class="em em-ghost"></i>s</p>
      <a href="#/{{costume.id}}/edit" class="btn btn-info">Edit</a>
    </div>
    <div ng-show="closet.costumes | isEmpty">
      <p>No costumes are in your closet yet!</p>
      <a class="btn btn-default" href="#/home">Browse all costumes</a>
      <a class="btn btn-default" href="#/search">Search for costumes</a>
    </div>
  </div>
</div>
