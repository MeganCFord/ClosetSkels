<div class="container">
  <h1 class="text-center">Register</h1>
  <form ng-submit="login.register()"
        class="form-horizontal col-sm-6 col-sm-offset-2">
    <div class="form-group">
        <label class="control-label col-sm-4">Username:</label>
        <div class="col-sm-8">
            <input class="form-control"
                   placeholder="Username"
                   ng-model="login.user.username"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Password:</label>
        <div class="col-sm-8">
            <input class="form-control"
                   type="password" placeholder="Password"
                   ng-model="login.user.password"
                   required>
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
<div class="text-right col-sm-6 col-sm-offset-2">
    <a  class="btn btn-info" href="#/login">Existing User</a>
</div>
</div>
