<div ng-include="'partials/navbar.html'" class="navbar navbar-default" ng-controller="Nav as nav"></div>

<div class="container">
  <h1 class="text-center">Create a Tag</h1>
  <form ng-submit="create.createTag()"
        class="form-horizontal col-sm-6 col-sm-offset-2">
    <div class="form-group">
        <label class="control-label col-sm-4">Tag Name:</label>
        <div class="col-sm-8">
            <input class="form-control"
                   placeholder="eg. 'blue', 'mini length', 'striped'"
                   ng-model="create.tag.name"
                   required>
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Create Tag</button>
    </div>
  </form>
</div>

<div class="container">
  <h1 class="text-center">Create an Element</h1>
  <form ng-submit="create.createElement()"
        class="form-horizontal col-sm-6 col-sm-offset-2">
    <div class="form-group">
        <label class="control-label col-sm-4">Element Name:</label>
        <div class="col-sm-8">
            <input class="form-control"
                   placeholder="eg. 'hat', 'skirt', 'leggings'"
                   ng-model="create.element.name"
                   required>
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Create Element</button>
    </div>
  </form>
</div>
