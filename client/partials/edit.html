<div ng-include="'partials/navbar.html'" class="navbar navbar-default" ng-controller="Nav as nav"></div>

<div class="container-fluid">
  <div class="col col-sm-1"></div>
  <div class="form-horizontal col-sm-10">
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <h1>Edit Costume</h1>
      </div>
    </div>
    <!-- NAME -->
    <div class="form-group">
        <label class="control-label col-sm-2">Title</label>
        <div class="col-sm-8">
            <input class="form-control"
                   placeholder="eg. 'Harley Quinn', 'Gumball Machine'"
                   ng-model="edit.costume.name"
                   required>
        </div>
    </div>
    <hr>
    <!-- DESCRIPTION -->
    <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control"
                   placeholder="talk about some features of your costume or special instructions here."
                   ng-model="edit.costume.description"
                   rows="8">
           </textarea>
        </div>
    </div>
    <hr>
    <!-- TAGS -->
    <div class="form-group">
      <label class="control-label col-sm-2">Tags</label>
      <div class="col-sm-8">
        <div  uib-collapse="!edit.tagIsCollapsed">
          <div class="well well-lg container-fluid">
            <span ng-repeat="tag in edit.tags">
              <span ng-hide="edit.costume.tags | contains:tag.url" ng-click="edit.addTag(tag.url)" class="btn btn-default">{{tag.name}}</span>
              <span ng-show="edit.costume.tags | contains:tag.url" ng-click="edit.removeTag(tag.url)" class="btn btn-primary">{{tag.name}}</span>
            </span>
            <button type="button" class="btn btn-info" ng-click="edit.tagIsCollapsed = !edit.tagIsCollapsed">Add a New Tag</button>
          </div>
        </div>
        <div uib-collapse="edit.tagIsCollapsed">
          <div class="well well-lg container-fluid">
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
              </div>
            </div>
            <form ng-submit="edit.createTag()" class="form-group">
              <label class="control-label col-sm-2"></label>
              <div class="col-sm-10">
                  <input class="form-control"
                         placeholder="eg. 'blue', 'mini length', 'striped'"
                         ng-model="edit.tag.name"
                         required>
                <div class="text-right">
                    <button type="submit" class="btn btn-default">Add</button>
                    <span ng-click="edit.tagIsCollapsed = !edit.tagIsCollapsed" class="btn btn-default">Cancel</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- SUPPLIES -->
    <div class="form-group">
      <label class="control-label col-sm-2">Supplies</label>
      <div class="col-sm-8" style="padding-right: 0px; padding-left: 0px">
        <div class="container-fluid" style="padding-right: 0px; padding-left: 0px">
          <!-- EDIT SUPPLIES -->
          <div class="col-sm-6" ng-hide="edit.costumeelements | isEmpty" ng-repeat="element in edit.costumeelements">
            <div class="well well-lg">
              <h5>{{element.name}}</h5>
              <span class="btn btn-default" ng-click="edit.openEditModal(element)">Edit </span>
              <span class="btn btn-danger" ng-click="edit.deleteSupply(element.url)">Delete</span>
            </div>
          </div>          
          <div class="col-sm-6" ng-show="edit.costumeelements | isEmpty">
            <div class="well well-lg"> 
              <h5>No Supplies Added Yet!</h5>
            </div>
          </div>
            <!-- CREATE SUPPLY- Always shows next to editd supply buttons. -->
          <div class="col-sm-6">
            <div class="well well-lg">
              <span class="btn btn-info" ng-click="edit.openCreateModal()">Add a New Supply</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- PUBLIC -->
    <div class="form-group">
      <label class="control-label col-sm-2">Public/ Private</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input ng-model="edit.costume.public" type="checkbox"> Publish to Public Feed
          </label>
        </div>
      </div>
    </div>
    <hr>
    <!-- Submit Button -->
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 text-right">
          <button ng-click="edit.editCostume()" class="btn btn-primary btn-lg">Create Costume</button>
      </div>
    </div>

  </div> <!-- End of edit costume div. -->
  <div class="col col-sm-1"></div>
</div>
